<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- พื้นหลังวงกลม -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />
  <!-- ตัวอักษร R -->
<text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">R</text>
  <!-- วงแหวนแสดง resonance -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>